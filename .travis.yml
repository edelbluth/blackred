language: python

python:
  - "3.3"
  - "3.4"
  - "3.5.0b3"
  - "3.5-dev"
  - "pypy3"

services:
  - redis-server

env:
  - SPHINX_VERSION="sphinx>=1.3"

matrix:
  include:
    - python: "pypy3"
      env: SPHINX_VERSION="sphinx<1.3"
  exclude:
    - python: "pypy3"

install:
  - pip install -r test-requirements.txt
  - pip install $SPHINX_VERSION
  - pip install coveralls
  - pip install -r requirements.txt

script:
  - (flake8 --max-line-length=120 --max-complexity=8 --show-source --statistics src)
  - (cd src && py.test --genscript=blackred/test/testrunner.py -v && coverage run --source=blackred --omit="blackred/test/*" --branch blackred/test/testrunner.py --verbose)
  - (cd src && make)
  - (cd doc && make clean && make html)

notifications:
  email:
    on_success: change
    on_failure: always

after_success:
  - (cd src && coverage report)
  - (cd src && coveralls)
